# Questo file di properties stabilisce i formati en_US

# Separator
separator.decimal=,
separator.thousand=.

# Format - TimeStamp
format.date=yyyy-MM-dd
format.datetime=yyyy-MM-dd'T'HH:mm:ss
format.time=HH:mm:ss
format.hour=HH:mm
format.month=yyyy-MM

# Format - BigDecimal
format.number=0.0000000
format.integer=#
format.decimal=#,##0.00
format.currency=#,##0.00 \u20ac
format.perc=#,##0.00 '%'

# Format - String
format.string=
format.md=
format.mail=
format.piva=
format.codicefiscale=
format.url=
format.password=

# Error - TimeStamp
error.date=Il campo {0} non è una data valida.
error.datetime=Il campo {0} non è un datetime valido.
error.time=Il campo {0} non è un time valido.
error.hour=Il campo {0} non è un'ora valida.
error.month=Il campo {0} non è un mese valido.

# Error - BigDecimal
error.number=Il campo {0} non è un numero valido.
error.integer=Il campo {0} non è un numero valido.
error.decimal=Il campo {0} non è un numero valido.
error.currency=Il campo {0} non è un numero valido.
error.perc=Il campo {0} non è un numero valido.

# Error - String
error.string=Il campo {0} non è una stringa valida.
error.md=Il campo {0} non è un markdown valido.
error.mail=Il campo {0} non è una mail valida.
error.piva=Il campo {0} non è una partita iva valida.
error.codicefiscale=Il campo {0} non è un codice ficale valido.
error.url=Il campo {0} non è un url valido.
error.password=Il campo {0} non è una passwor valida.