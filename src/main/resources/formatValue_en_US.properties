# Questo file di properties stabilisce i formati en_US

# Separator
separator.decimal=.
separator.thousand=,

# Format - TimeStamp
format.date=yyyy-MM-dd
format.datetime=yyyy-MM-dd'T'HH:mm:ss
format.time=HH:mm:ss
format.hour=HH:mm
format.month=yyyy-MM

# Format - BigDecimal
format.number=#,##0.0000000
format.integer=#
format.decimal=#,##0.00
format.currency=#,##0.00 $
format.perc=#,##0.00 '%'

# Format - String
format.string=
format.md=
format.mail=
format.piva=
format.codicefiscale=
format.url=
format.password=

# Error - TimeStamp
error.date=The {0} field is not a valid date.
error.datetime=The {0} field is not a valid date time.
error.time=The {0} field is not a valid time.
error.hour=The {0} field is not a valid hour.
error.month=The {0} field is not a valid month.

# Error - BigDecimal
error.number=The {0} field is not a valid number.
error.integer=The {0} field is not a valid number.
error.decimal=The {0} field is not a valid number.
error.currency=The {0} field is not a valid number.
error.perc=The {0} field is not a valid number.

# Error - String
error.string=The {0} field is not a valid string
error.md=The {0} field is not a valid mark down
error.mail=The {0} field is not a valid mail
error.piva=The {0} field is not a valid VAT number
error.codicefiscale=The {0} field is not a valid fiscal code
error.url=The {0} field is not a valid url
error.password=The {0} field is not a valid password

# Error
error.value=The {0} field is not valid
error.mandatory=The {0} field is mandatory
error.admittedvalue=Invalid value for field {0}.