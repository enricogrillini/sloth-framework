<!-- ConfirmModal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
   <div class="modal-header">
    <h5 id="confirmModalTitle" class="modal-title text-primary"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
     <span aria-hidden="true">&times;</span>
    </button>
   </div>
   <div id="confirmModalDescription" class="modal-body"></div>
   <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Annulla</button>
    <button id="confirmModalSubmit" type="button" class="btn btn-outline-primary btn-sm" data-dismiss="modal">Conferma
    </button>
   </div>
  </div>
 </div>
</div>
