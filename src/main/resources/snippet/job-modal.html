<!-- Job Modal-->
<div class="modal fade" id="jobModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
   <div class="modal-header">
    <h5 class="modal-title" id="jobHeader">Job XXX</h5>
    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
     <span aria-hidden="true">Ã—</span>
    </button>
   </div>
   <div id="jobStartBody" class="modal-body">
    <div class="alert"><h4 id="jobStartText" class="alert-heading">Vuoi avviare il Job XXXX</h4></div>
   </div>
   <div id="jobStartFooter" class="modal-footer">
    <button class="btn btn-secondary" type="button" data-dismiss="modal">Annulla</button>
    <button class="btn btn-primary" type="button" onclick="startJob()">Avvia</button>
   </div>
   <div id="jobStatusBody" class="modal-body">
    <div id="jobMessageAlert" class="alert">
     <h4 id="jobStatus" class="alert-heading"></h4>
     <p id="jobMessage" class="mb-0 font-weight-bold"></p>
     <p id="jobDetail" class="mb-0 small"></p>
    </div>
    <div class="progress">
     <div id="jobProgessBar" class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 80%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
   </div>
   <div id="jobStatusFooter" class="modal-footer">
    <button class="btn btn-secondary" type="button" data-dismiss="modal">Chiudi</button>
   </div>
  </div>
 </div>
</div>
